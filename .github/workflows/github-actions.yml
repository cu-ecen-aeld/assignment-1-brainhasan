name: assignment-test
on:
  push:
    tags-ignore:
      - '*'
    branches:
      - '*'

jobs:
  unit-test:
    container: cuaesd/aesd-autotest:24-unit-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Run unit test
        run: ./unit-test.sh

  full-test:
   container: cuaesd/aesd-autotest:24-assignment2
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Prepare local test directory
      run: |
           mkdir -p aeld-data
           chmod 777 aeld-data
    - name: Set permissions for test scripts
      run: chmod +x ./full-test.sh
    - name: Run full test
      run: ./full-test.sh
